<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icon.png"/>
    <link rel="stylesheet" href="styles/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bioteca</title>
</head>
<body>
    <header>
        <div class="logo">
            <input type="image" src="images/logojuanjo.png"  width="150" height="150" class="logo2" alt="Logo">
        </div>
        <div class="botones">
            <button type="button" class="elemento" onclick="window.location.href='flores.html'"><span>Flores</span></button>
            <button type="button" class="elemento" onclick="window.location.href='biomas.html'"><span>Biomas</span></button>  
            <button type="button" class="elemento" onclick="window.location.href='acercade.html'"><span>Acerca de</span></button>
        </div>
    </header>
    
    <div class="flores">
        <section id="elemento1">
            <div class="alert alert-success" role="alert">
                Estás en la página principal de la Bioteca, puedes ver una galeria con las imágenes de las flores y los biomas de los que se proporciona información en esta WEB.
            </div>
        </section>
            <div class="galeriatexto">
                <div class="texto">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="images/bosque.png" class="d-block w-100" alt="bosque">
                            <div class="carousel-caption d-none d-md-block">
                                <h4>Bosque</h4>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="images/desierto.png" class="d-block w-100" alt="desierto">
                            <div class="carousel-caption d-none d-md-block">
                                <h4>Desierto</h4>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="images/taiga.png" class="d-block w-100" alt="taiga">
                            <div class="carousel-caption d-none d-md-block">
                                <h4>Taiga</h4>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="images/montaña.png" class="d-block w-100" alt="montaña">
                            <div class="carousel-caption d-none d-md-block">
                                <h4>Montaña</h4>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="images/campo.png" class="d-block w-100" alt="campo">
                            <div class="carousel-caption d-none d-md-block">
                                <h4>Campo</h4>
                            </div>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <section id="galeria">
                    <img src="images/rosa.png" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Rosa">
                    <img src="images/Lirio.png" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Lirio">
                    <img src="images/orquidea.png" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Orquidea">
                    <img src="images/tulipan.png" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tulipán">
                    <img src="images/margarita.png" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Margarita">
                    <img src="images/girasol.png" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Girasol">
                    <img src="images/amapola.png" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Amapola">
                </section>
            </div>
    </div>

    <footer>
        <div class="barra">
            <br/>
        </div>
        <div class="footer-content">
            <p>Juan José Rollán Palomo</p>
            <p>juanrolpal05@gmail.com</p>
        </div>
    </footer>

</body>
</html>
